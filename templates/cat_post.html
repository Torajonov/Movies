<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	{% for post in posts %}
	<ul>
		<li>
			<img width="400" height="auto" src="{{post.image.url}}" alt="">
		</li>
		<li>
			<h4>{{post.title}}</h4>
		</li>
		<li>
			{{post.body}}
		</li>
	</ul>
	{% endfor %}
</body>
</html>
